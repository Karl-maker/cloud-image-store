name: Development Checks

on:
  push:
    branches: [ development ]

jobs:
  quick-dev-checks:
    name: Quick Development Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
        
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
          
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Type check
      run: pnpm type-check
      
    - name: Run unit tests
      run: pnpm test:unit
      env:
        CI: true
        
    - name: Run integration tests
      run: pnpm test:integration
      env:
        CI: true
        
    - name: Build application
      run: pnpm build
      env:
        CI: true
        NODE_ENV: development
        
    - name: Comment commit with results
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const { data: commits } = await github.rest.repos.listCommits({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.sha,
            per_page: 1
          });
          
          const commit = commits[0];
          const status = '${{ job.status }}';
          const emoji = status === 'success' ? 'âœ…' : 'âŒ';
          
          const body = `## Development Build Results ${emoji}
          
          **Status:** ${status}
          **Branch:** development
          **Commit:** ${context.sha.substring(0, 7)}
          **Message:** ${commit.commit.message}
          
          ### Checks Completed:
          - ${status === 'success' ? 'âœ…' : 'âŒ'} Type checking
          - ${status === 'success' ? 'âœ…' : 'âŒ'} Unit tests
          - ${status === 'success' ? 'âœ…' : 'âŒ'} Integration tests
          - ${status === 'success' ? 'âœ…' : 'âŒ'} Build compilation
          
          **Build Time:** ${{ steps.build.outputs.duration || 'N/A' }}
          **Test Results:** ${{ steps.test.outputs.results || 'N/A' }}
          
          ${status === 'success' ? 'ğŸ‰ Development build successful! Ready for testing.' : 'âš ï¸ Development build failed. Please check the logs.'}`;
          
          // Create a comment on the commit
          await github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: body
          });

  development-deploy:
    name: Development Deployment
    runs-on: ubuntu-latest
    needs: quick-dev-checks
    if: needs.quick-dev-checks.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Build for development
      run: pnpm build
      env:
        CI: true
        NODE_ENV: development
        
    - name: Upload development build
      uses: actions/upload-artifact@v3
      with:
        name: development-build-${{ github.run_number }}
        path: |
          dist/
        retention-days: 7
        
    - name: Deploy to development environment
      run: |
        echo "ğŸš€ Deploying to development environment..."
        echo "ğŸ“¦ Build artifacts uploaded"
        echo "ğŸ”— Development URL: https://dev.cloud-image-server.com"
        echo "ğŸ“Š Monitoring: https://dev.cloud-image-server.com/health"
      env:
        DEPLOY_ENV: development
